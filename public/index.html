   <style>
      html {
         /*font-family: 'Lato', sans-serif;*/
         font-family: 'Montserrat', sans-serif;
         background-color: #C8471C;
         background: linear-gradient(to bottom, #C8471C 0%, #000000 100%);
         background: linear-gradient(to bottom, #D07A5F 0%, #2B302C 100%);
         background: linear-gradient(to bottom, #692B17 0%, #2B302C 100%);
         /* this is orange */
         background: linear-gradient(to bottom, #176938 0%, #009E20 100%);
         background: linear-gradient(to bottom, #206917 0%, #2B302C 100%);
         background-attachment: fixed;
      }

      ::-webkit-input-placeholder {
         color: white;
      }

      :-moz-placeholder {
         /* Firefox 18- */
         color: white;
      }

      ::-moz-placeholder {
         /* Firefox 19+ */
         color: white;
      }

      :-ms-input-placeholder {
         color: white;
      }
